---

- name: Configure git editor
  git_config:
    name: core.editor
    scope: global
    value: nvim

- name: Configure git user
  git_config:
    name: user.name
    scope: global
    value: "Andr√© L. C. Moreira"

- name: Configure git email
  git_config:
    name: user.email
    scope: global
    value: alcm99@gmail.com

- name: Run void tasks
  import_tasks: os/void.yml
  when: ansible_distribution == "Void" or ansible_distribution == "void"

- name: Run ubuntu tasks
  import_tasks: os/ubuntu.yml
  when: ansible_distribution == "Ubuntu"

