---

- name: Enable dbus service
  become: true
  become_user: root
  file:
    src: "/etc/sv/dbus"
    dest: "/var/service/dbus"
    state: link

- name: Enable lightdm service
  become: true
  become_user: root
  file:
    src: "/etc/sv/lightdm"
    dest: "/var/service/lightdm"
    state: link

- name: Enable NetworkManager service
  become: true
  become_user: root
  file:
    src: "/etc/sv/NetworkManager"
    dest: "/var/service/NetworkManager"
    state: link

- name: Enable docker service
  become: true
  become_user: root
  file:
    src: "/etc/sv/docker"
    dest: "/var/service/docker"
    state: link

- name: Enable alsa service
  become: true
  become_user: root
  file:
    src: "/etc/sv/alsa"
    dest: "/var/service/alsa"
    state: link

- name: Enable logging service
  become: true
  become_user: root
  file:
    src: "/etc/sv/{{ item }}"
    dest: "/var/service/{{ item }}"
    state: link
  loop:
    - socklog-unix
    - nanoklogd

...
