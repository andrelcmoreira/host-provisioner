---

- name: Sync package database
  become: true
  become_user: root
  xbps:
    update_cache: yes

- name: Install common packages
  become: true
  become_user: root
  xbps:
    name: "{{ pkgs_common }}"
    state: present

- name: Install void packages
  become: true
  become_user: root
  xbps:
    name: "{{ pkgs_void }}"
    state: present

- name: Install vim-plug
  shell: curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim \
         --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

- name: Install neovim plugins
  shell: nvim -c 'PlugInstall | q | q'

- name: Install coc plugins
  shell: nvim -c 'CocInstall -sync coc-clangd | CocInstall -sync coc-jedi | q | q | q'

...
